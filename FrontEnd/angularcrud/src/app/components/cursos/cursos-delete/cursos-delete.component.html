<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
                [value]="curso.nomeCurso" name="nomeCurso" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteCurso()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
