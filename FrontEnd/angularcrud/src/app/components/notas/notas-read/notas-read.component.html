<div class="mat-elevation-z4">
    <table mat-table [dataSource]="notas">
      <!-- Id Column -->
      <ng-container matColumnDef="idNotas">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.idNotas}}</td>
      </ng-container>
      <ng-container matColumnDef="aluno">
        <th mat-header-cell *matHeaderCellDef>Aluno</th>
        <td mat-cell *matCellDef="let row">{{row.aluno.nome}}</td>
      </ng-container>
      <ng-container matColumnDef="professor">
        <th mat-header-cell *matHeaderCellDef>Professor</th>
        <td mat-cell *matCellDef="let row">{{row.professor.nome}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="nota1">
        <th mat-header-cell *matHeaderCellDef>N1</th>
        <td mat-cell *matCellDef="let row">{{row.nota1}}</td>
      </ng-container>

      <ng-container matColumnDef="nota2">
        <th mat-header-cell *matHeaderCellDef>N2</th>
        <td mat-cell *matCellDef="let row">{{row.nota2}}</td>
      </ng-container>
      
      <ng-container matColumnDef="nota3">
        <th mat-header-cell *matHeaderCellDef>N3</th>
        <td mat-cell *matCellDef="let row">{{row.nota3}}</td>
      </ng-container>
      
      <ng-container matColumnDef="media">
        <th mat-header-cell *matHeaderCellDef>Media</th>
        <td mat-cell *matCellDef="let row">{{row.media}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/notas/update/{{ row.idNotas }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/notas/delete/{{ row.idNotas }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
