<mat-card>
    <mat-card-title>Alterar lan√ßamento de Notas</mat-card-title>
    <form>
          <mat-form-field>               
                <input matInput placeholder="Aluno" [(ngModel)]="notas.aluno.nome" name="aluno" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Professor"
                    [(ngModel)]="notas.professor.nome" name="professor" disabled>
            </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Informe a primeira nota"
                [(ngModel)]="notas.nota1" name="nota1">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Informe a segunda nota"
                [(ngModel)]="notas.nota2" name="nota2">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Informe a terceira nota"
                [(ngModel)]="notas.nota3" name="nota3">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Media"
                [(ngModel)]="notas.media" name="media" disabled>
        </mat-form-field>
           </form>
    <button mat-raised-button (click)="updateNotas()" color="primary" >
        Atualizar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
